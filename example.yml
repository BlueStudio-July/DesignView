default: true
opencmd: 'cmd,menu,test'
items:
  field1:
    type: 'field'
    priority: 1
    options:
    - max=20
    - height=20
    - width=100
    - x=300
    - y=100
  button1:
    #组件的类型
    type: 'button'
    #加载优先级
    priority: 2
    #组件的一些必须设置
    options:
    - text=&a点我免费获取OP
    - width=100
    - x=270
    - y=50
    clickstatus:
      commands: '[plugin:close]'
      customstatus:
        live:
          priority: 4
          status: '%player_minutes_lived% > 59'
          nobadCommands: '[plugin:close][plugin:send &c点击失败!你需要生存&f60min/1小时&c才可点击!]'
  button2:
    #组件的类型
    type: 'button'
