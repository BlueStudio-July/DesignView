    priority: 3
    #组件的一些必须设置
    options:
    - text=&a点我免费获取点券
    - width=100
    - x=270
    - y=72
    clickstatus:
      commands: '[plugin:close]'
      customstatus:
        live:
          priority: 4
          status: '%player_minutes_lived% > 59'
          nobadCommands: '[plugin:close][plugin:send &c点击失败!你需要生存&f60min/1小时&c才可点击!]'
  image1:
    type: 'image'
    priority: 4
    options:
    - path=https://ps.ssl.qhimg.com/sdmt/148_135_100/t01ffcf502ca045baa3.jpg
    - height=200
    - width=190
    - x=100
    - y=50
    - textureX=0
    - textureY=0
